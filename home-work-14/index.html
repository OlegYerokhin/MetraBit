<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Home Work 14</title>
</head>
<body>
  <section class="autorization-section">
    <div class="content">
      <div class="tab-list" id="tab-list">
        <button class="tab-btn active-tab">Sign In</button>
        <button class="tab-btn">Sign Up</button>
        <div class="sign-in">
          <div class="inner-content active">
            <form action="#" class="login-part">
              <label for="existing-login">Login</label>
              <input type="text" class="login" id="existing-login" >
  
              <label for="existing-password">Password</label>
              <input type="password" class="password" id="existing-password">
  
              <input type="button" value="Sign In" class="sign-in-btn" id="sign-in-btn"></button>
            </form>
          </div>
        </div>
        <div class="sign-up">
          <div class="inner-content">
            <form action="#" class="registration-part">
              <label for="new-login">Login</label>
              <input type="text" class="login" id="new-login">
  
              <label for="new-password">Password</label>
              <input type="password" class="password" id="new-password">
  
              <label for="repeated-password">Repeated Password</label>
              <input type="password" class="password" id="repeated-password">
  
              <input type="button" value="Sign Up" class="sign-up-btn" id="sign-up-btn"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
